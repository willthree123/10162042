    <CAPTION><h1><font color="white">COMMENT</font></h1></CAPTION>

        <TD ALIGN="CENTER"><font color="white">Name:</font> </TD>
        <TD><INPUT TYPE="text" NAME="nickname" SIZE="30" REQUIRED></TD>
    </TR>

        <TD><SELECT NAME="age" SIZE="1" REQUIRED>

            </SELECT>
        </TD>

        <TD ALIGN="CENTER"><font color="white">Email :</font></TD>
        <TD><INPUT TYPE="text" NAME="email" SIZE="45" REQUIRED></TD>
    </TR>
    <TR>		
        <TD ALIGN="CENTER"><font color="white">Comment :</font> </TD>
        <TD><TEXTAREA NAME="comment" ROWS="6" COLS="45" REQUIRED>Please type you comment...</TEXTAREA></TD>
    </TR>
    <TR>			
        <TD COLSPAN="2" ALIGN="RIGHT"><INPUT TYPE="reset" VALUE="Clear"> <INPUT TYPE="submit" VALUE="Submit"></TD>
    </TR>
</FORM>
